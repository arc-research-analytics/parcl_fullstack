# .github/workflows/etl-pipeline.yml
name: ETL Pipeline
on:
  schedule:
    - cron: "0 0 25 * *" # Run monthly on 25th day at midnight UTC
  workflow_dispatch: # Allow manual triggers

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r etl/requirements.txt

      - name: Run ETL Pipeline
        working-directory: etl
        env:
          PARCL_API_KEY: ${{ secrets.PARCL_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python etl.py

      # Send success email
      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ ETL Pipeline Success"
          body: |
            üéâ BRO. Your ETL pipeline of Parcl Labs API to Supabase completed successfully! Damn it feels good to be a gangsta.

            üìä Run Details:
            ‚Ä¢ Repository: ${{ github.repository }}
            ‚Ä¢ Workflow: ${{ github.workflow }}

            üîó View detailed logs:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Your housing data has been successfully updated in Supabase! üè†
          to: ${{ secrets.EMAIL_USERNAME }} # Sends to the same email
          from: ${{ secrets.EMAIL_USERNAME }}

      # Send failure email
      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå ETL Pipeline FAILED"
          body: |
            ‚ö†Ô∏è Your ETL pipeline of Parcl Labs API to Supabase encountered an error!

            üìä Run Details:
            ‚Ä¢ Repository: ${{ github.repository }}
            ‚Ä¢ Workflow: ${{ github.workflow }}

            üîó View error logs:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please check the logs above to diagnose and fix the issue.
          to: ${{ secrets.EMAIL_USERNAME }}
          from: ${{ secrets.EMAIL_USERNAME }}
